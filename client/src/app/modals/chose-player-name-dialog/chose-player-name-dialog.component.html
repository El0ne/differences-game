<div class="modal-page container">
    <div class="exit-button-container">
        <button class="exit-button" type="button" (click)="cancelNameInput()">
            <mat-icon class="icon">close</mat-icon>
        </button>
    </div>
    <div class="info">
        <h1 class="neon name-entry-title">Entrez votre nom</h1>
    </div>
    <input
        maxlength="12"
        type="text"
        class="name-field"
        placeholder="Entrez votre nom"
        [(ngModel)]="playerName"
        cdkFocusInitial
        (keyup.enter)="validateName()"
    />
    <p class="title" *ngIf="showNameErrorMessage">Nom invalide</p>
    <button class="option-buttons win-button" type="button" (click)="validateName()">
        <mat-icon class="icon">check</mat-icon>
    </button>
</div>
