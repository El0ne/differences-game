<div class="modal-page container">
    <button class="normal-button" type="button" (click)="cancelNameInput()">annuler</button>
    <div class="info">
        <h1 class="neon">Entrez votre nom</h1>
    </div>
    <input type="text" class="name-field" placeholder="Entrez votre nom" [(ngModel)]="playerName" cdkFocusInitial
        (keyup.enter)="validateName()" />
    <h1 class="neon" *ngIf="showNameErrorMessage">Nom invalide</h1>
    <button class="normal-button" type="button" (click)="validateName()">
        <mat-icon class="icon">check</mat-icon>
    </button>
</div>
