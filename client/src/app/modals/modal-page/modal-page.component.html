<div class="modal">
    <div class="header">
        <h1>Vos différences ajoutées :</h1>
    </div>
    <div class="diff-image">
        <img src="{{ image }}" />
    </div>
    <div class="info-diff">
        <h1>Il y a {{ difference }} différences</h1>
        <h1>Difficulté : {{ difficulty }}</h1>
    </div>
    <div class="button-containers">
        <button class="button" (click)="createGame()">Créer la partie</button>
        <button class="button" (click)="dropGame()">Annuler</button>
    </div>
</div>
