<body class="modal-page container">
    <div *ngIf="waitingRoomInfo.isHost; else clientView">
        <div *ngIf="clientsInWaitingRoom.size === 0; else opponents">
            <h1 class="neon name-title-entry">En attente d'un joueur opposant...</h1>
            <div class="hourglass-icon-container">
                <div class="hourglass-icon">
                    <mat-icon class="icon centered-icon">hourglass_empty</mat-icon>
                </div>
            </div>
        </div>
    </div>
    <button class="cancel-button" (click)="handleCancel()">Annuler</button>
</body>

<ng-template #opponents>
    <div class="scrolling-bar opponents-container">
        <div *ngFor="let opponentId of clientsInWaitingRoom.keys()">
            <h2 class="neon">NOM : {{ clientsInWaitingRoom.get(opponentId) }}</h2>
            <button (click)="acceptOpponent(opponentId)" class="normal-button">Accept</button>
            <button (click)="declineOpponent(opponentId)" class="normal-button">Decline</button>
        </div>
    </div>
</ng-template>

<ng-template #clientView>
    <h1 class="neon">En attente de la confirmation de l'h√¥te...</h1>
</ng-template>
