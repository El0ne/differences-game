<body class="modal-page container">
    <div *ngIf="waitingRoomInfo.isHost; else clientView">
        <div *ngIf="clientsInWaitingRoom.size === 0; else opponents" class="client-container">
            <h1 class="neon name-title-entry">En attente d'un adversaire...</h1>
            <img src="assets/load-1110_256.gif" />
        </div>
    </div>
    <button class="cancel-button" (click)="handleCancel()">Annuler</button>
</body>

<ng-template #opponents>
    <div class="opponents-container">
        <div *ngFor="let opponentId of clientsInWaitingRoom.keys()">
            <div class="row">
                <h2>"{{ clientsInWaitingRoom.get(opponentId) }}" veut joindre votre partie</h2>
                <div class="buttons-container">
                    <button (click)="acceptOpponent(opponentId)" class="normal-button">Accepter</button>
                    <button (click)="declineOpponent(opponentId)" class="normal-button">Refuser</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #clientView>
    <div class="client-container">
        <h1 class="neon name-title-entry">En attente de la confirmation de l'h√¥te...</h1>
        <img src="assets/load-1110_256.gif" />
    </div>
</ng-template>
