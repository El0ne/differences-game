<div class="card">
    <div class="row">
        <div class="column">
            <p class="nom">{{ gameCardInformation.name }}</p>
            <div class="picture-container">
                <img [src]="gameCardInformation.image" class="photo" />
            </div>
            <button class="play-button" routerLink="/soloGame">Jouer</button>
        </div>
        <div class="column">
            <div [ngClass]="{
                    'difficult-container': gameCardInformation.difficulty === 'Difficile',
                    'easy-container': gameCardInformation.difficulty === 'Facile'
                }">
                <p id="difficulty">{{ gameCardInformation.difficulty }}</p>
            </div>
            <div id="top3-container">
                <div class="top3">- TOP 3 -</div>
            </div>
            <div class="left-icon">
                <mat-icon>whatshot</mat-icon>
            </div>
            <div class="right-icon">
                <mat-icon>whatshot</mat-icon>
            </div>
            <div class="flex-row">
                <ol class="ranking">
                    <p class="gametype solo">SOLO</p>
                    <div class="times">
                        <app-best-time [rankingBoard]="gameCardInformation.soloTimes"></app-best-time>
                    </div>
                </ol>
                <ol class="ranking">
                    <p class="gametype vs">1 VS 1</p>
                    <div class="times">
                        <app-best-time [rankingBoard]="gameCardInformation.multiTimes"></app-best-time>
                    </div>
                </ol>
            </div>
            <button class="play-button" routerLink="/waitingRoom">Cr√©er</button>
        </div>
    </div>
</div>
