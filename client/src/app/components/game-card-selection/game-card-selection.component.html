<div class="card">
    <div class="row">
        <div class="column">
            <p class="nom">{{ gameCard.name }}</p>
            <div class="picture-container">
                <img [src]="gameCard.image" class="photo" />
            </div>
            <button class="play-button" routerLink="/soloGame">Jouer</button>
        </div>
        <div class="column">
            <div *ngIf="gameCard.difficulty === 'Difficile'">
                <div class="difficult-container">
                    <p id="difficulty">{{ gameCard.difficulty }}</p>
                </div>
            </div>
            <div *ngIf="gameCard.difficulty === 'Facile'">
                <div class="easy-container">
                    <p id="difficulty">{{ gameCard.difficulty }}</p>
                </div>
            </div>
            <div id="top3-container">
                <div class="top3">- TOP 3 -</div>
            </div>
            <div class="left-icon">
                <mat-icon>whatshot</mat-icon>
            </div>
            <div class="right-icon">
                <mat-icon>whatshot</mat-icon>
            </div>
            <div class="flex-row">
                <ol class="ranking">
                    <p class="gametype solo">SOLO</p>
                    <div class="times">
                        <li *ngFor="let time of gameCard.soloTimes">{{ time }}</li>
                    </div>
                </ol>
                <ol class="ranking">
                    <p class="gametype vs">1 VS 1</p>
                    <div class="times">
                        <li *ngFor="let time of gameCard.multiTimes">{{ time }}</li>
                    </div>
                </ol>
            </div>
            <button class="play-button" routerLink="/waitingRoom">Cr√©er</button>
        </div>
    </div>
</div>
