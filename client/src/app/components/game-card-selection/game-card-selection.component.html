<div class="card neon-border">
    <div class="row">
        <div class="column">
            <p class="nom neon">{{ gameCardInformation.name }}</p>
            <img [src]="this.image" class="photo" />
        </div>
        <div class="column">
            <div class="difficulty-container" [ngClass]="gameCardInformation.difficulty === 'Difficile' ? 'difficult' : 'easy'">
                <p id="difficulty">
                    {{ gameCardInformation.difficulty }}
                </p>
            </div>
            <div id="top3-container">
                <div class="top3">
                    <mat-icon>whatshot</mat-icon>
                    - TOP 3 -
                    <mat-icon>whatshot</mat-icon>
                </div>
            </div>
            <div class="flex-row">
                <ol class="ranking">
                    <p class="gametype solo">SOLO</p>
                    <div class="times">
                        <app-best-time [rankingBoard]="gameCardInformation.soloTimes"></app-best-time>
                    </div>
                </ol>
                <ol class="ranking">
                    <p class="gametype vs">1 VS 1</p>
                    <div class="times">
                        <app-best-time [rankingBoard]="gameCardInformation.multiTimes"></app-best-time>
                    </div>
                </ol>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="isConfig">
        <button class="normal-button option-button">Supprimer</button>
        <button class="normal-button option-button">RÃ©initialiser</button>
    </div>
    <div class="row" *ngIf="!isConfig">
        <button class="normal-button option-button" [routerLink]="'/soloview/' + gameCardInformation.id">Jouer</button>
        <button class="normal-button option-button" routerLink="/waitingRoom">Joindre</button>
    </div>
</div>
