<div class="card">
    <div class="row">
        <div class="column">
            <p class="nom">{{ gameCardInformation.name }}</p>
            <img [src]="gameCardInformation.image" class="photo" />
        </div>
        <div class="column">
            <div class="difficulty-container" [ngClass]="gameCardInformation.difficulty === 'Difficile' ? 'difficult' : 'easy'">
                <p id="difficulty">
                    {{ gameCardInformation.difficulty }}
                </p>
            </div>
            <div id="top3-container">
                <div class="top3">
                    <mat-icon>whatshot</mat-icon>
                    - TOP 3 -
                    <mat-icon>whatshot</mat-icon>
                </div>
            </div>
            <div class="flex-row">
                <ol class="ranking">
                    <p class="gametype solo">SOLO</p>
                    <div class="times">
                        <app-best-time [rankingBoard]="gameCardInformation.soloTimes"></app-best-time>
                    </div>
                </ol>
                <ol class="ranking">
                    <p class="gametype vs">1 VS 1</p>
                    <div class="times">
                        <app-best-time [rankingBoard]="gameCardInformation.multiTimes"></app-best-time>
                    </div>
                </ol>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="isConfig; else notConfig">
        <button class="play-button play">Créer</button>
        <button class="play-button create">Réinitialiser</button>
    </div>
    <ng-template #notConfig class="row">
        <button class="play-button play" routerLink="/soloGame">Jouer</button>
        <button class="play-button create" routerLink="/waitingRoom">Créer</button>
    </ng-template>
</div>
