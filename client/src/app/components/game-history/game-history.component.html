<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Dur√©e</th>
        <td mat-cell *matCellDef="let element">{{ element.gameDuration }}</td>
    </ng-container>

    <ng-container matColumnDef="mode">
        <th mat-header-cell *matHeaderCellDef>Mode de Jeu</th>
        <td mat-cell *matCellDef="let element">{{ element.gameMode }}</td>
    </ng-container>

    <ng-container matColumnDef="player1">
        <th mat-header-cell *matHeaderCellDef>Joueur 1</th>
        <td mat-cell *matCellDef="let element">{{ element.winnerName }}</td>
    </ng-container>

    <ng-container matColumnDef="player2">
        <th mat-header-cell *matHeaderCellDef>Joueur 2</th>
        <td mat-cell *matCellDef="let element">{{ element.loserName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
