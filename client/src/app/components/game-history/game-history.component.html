<div id="table-wrapper">
    <table mat-table [dataSource]="gameHistory" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element" [style.width]="'30%'">{{ element.startTime }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Dur√©e</th>
            <td mat-cell *matCellDef="let element" [style.width]="'10%'">{{ convertToMinute(element.gameDuration) }}</td>
        </ng-container>

        <ng-container matColumnDef="mode">
            <th mat-header-cell *matHeaderCellDef>Mode de Jeu</th>
            <td mat-cell *matCellDef="let element" [style.width]="'16%'">{{ element.gameMode }}</td>
        </ng-container>

        <ng-container matColumnDef="player1">
            <th mat-header-cell *matHeaderCellDef>Joueur</th>
            <td
                mat-cell
                *matCellDef="let element"
                [ngClass]="{
                    winner: element.player1.hasWon,
                    abandon: element.player1.hasAbandon
                }"
                [style.width]="'22%'"
            >
                {{ element.player1.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="player2">
            <th mat-header-cell *matHeaderCellDef>Joueur</th>
            <td
                mat-cell
                *matCellDef="let element"
                [ngClass]="{
                    abandon: element.player2?.hasAbandon
                }"
                [style.width]="'22%'"
            >
                {{ element.player2?.name }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
