<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element" [style.width]="'25%'">{{ element.startTime }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Dur√©e</th>
        <td mat-cell *matCellDef="let element" [style.width]="'15%'">{{ element.gameDuration }}</td>
    </ng-container>

    <ng-container matColumnDef="mode">
        <th mat-header-cell *matHeaderCellDef>Mode de Jeu</th>
        <td mat-cell *matCellDef="let element" [style.width]="'20%'">{{ element.gameMode }}</td>
    </ng-container>

    <ng-container matColumnDef="player1">
        <th mat-header-cell *matHeaderCellDef>Joueur</th>
        <td
            *matCellDef="let element"
            [ngClass]="{
                winner1v1: element.player1Name === element.winnerName && element.player2Name,
                abandon: element.player1Name !== element.winnerName && element.isAbandon
            }"
            [style.width]="'20%'"
        >
            {{ element.player1Name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="player2">
        <th mat-header-cell *matHeaderCellDef>Joueur</th>
        <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{
                winner1v1: element.player2Name === element.winnerName && element.player1Name,
                abandon: element.player2Name !== element.winnerName && element.isAbandon
            }"
            [style.width]="'20%'"
        >
            {{ element.player2Name }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
