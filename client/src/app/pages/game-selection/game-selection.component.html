<div class="game-card-container">
    <div *ngFor="let gameCard of gameCards | slice: index:endIndex">{{ gameCard }}</div>
</div>
<button type="button" (click)="previousCards()" id="show-previous-cards-button" [disabled]="index === 0">-</button>
<button type="button" (click)="nextCards()" id="show-next-cards-button"
    [disabled]="endIndex === gameCards.length">+</button>
