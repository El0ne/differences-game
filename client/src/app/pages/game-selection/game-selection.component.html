<div class="game-cards-container">
    <div *ngFor="let gameCardInformation of gameCardInformations | slice: index:endIndex" class="card-container">
        <div *ngIf="isConfig">
            <app-game-card-selection [gameCardInformation]="gameCardInformation"></app-game-card-selection>
        </div>

        <div *ngIf="!isConfig">
            <app-game-card-selection [gameCardInformation]="gameCardInformation"></app-game-card-selection>
        </div>
    </div>

    <div class="navigate-cards-container">
        <button type="button" (click)="previousCards()" id="show-previous-cards-button"
            class="play-button navigate-cards-buttons" [disabled]="isShowingFirstCard()">
            Show previous
        </button>
        <button type="button" *ngIf="isConfig" id="create-a-stage-button" class="play-button navigate-cards-buttons">
            Create a stage
        </button>
        <button type="button" (click)="nextCards()" id="show-next-cards-button"
            class="play-button navigate-cards-buttons" [disabled]="isShowingLastCard()">
            Show next
        </button>
    </div>
</div>
