<div class="game-cards-container">
    <div *ngFor="let gameCardInformation of gameCardInformations | slice: 0:4" class="card-container">
        <app-game-card-selection [gameCardInformation]="gameCardInformation" [isConfig]="isConfig"></app-game-card-selection>
    </div>

    <button type="button" (click)="previousCards()" id="show-previous-cards-button" class="navigate-cards-buttons" [disabled]="isShowingFirstCard()">
        -
    </button>
    <button type="button" (click)="nextCards()" id="show-next-cards-button" class="navigate-cards-buttons" [disabled]="isShowingLastCard()">+</button>
</div>
