<div class="game-cards-container">
    <div *ngFor="let gameCardInformation of gameCardInformations | slice: index:endIndex" class="card-container">
        <div *ngIf="pageMode === 'classic'">
            <app-game-card-selection [gameCardInformation]="gameCardInformation"></app-game-card-selection>
        </div>
    </div>

    <button type="button" (click)="previousCards()" id="show-previous-cards-button" class="navigate-cards-buttons"
        [disabled]="index === 0">
        -
    </button>
    <button type="button" (click)="nextCards()" id="show-next-cards-button" class="navigate-cards-buttons"
        [disabled]="endIndex === numberOfGameInformations">
        +
    </button>
</div>
