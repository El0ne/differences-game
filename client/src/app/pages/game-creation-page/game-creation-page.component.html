<body>
    <div id="title-container"><span class="title">Création de partie</span></div>
    <div class="container">
        <input type="text" class="game-title" placeholder="Donnez un titre à votre partie..." />
        <div class="upload-container">
            <div class="original-container">
                <div class="original-image">
                    <canvas #canvas1 width="640px" height="480px"></canvas>
                </div>
                <button id="reset-original" (click)="clear($event)">X</button>
                <input type="file" id="upload-original" (change)="fileValidation($event)" accept="image/bmp" />
            </div>

            <div class="tools-container">
                <div class="row-tools">
                    <button><img class="btn-image" src="../../../assets/undo.png" /></button>
                    <button><img class="btn-image" src="../../../assets/black-rectangle.png" /></button>
                </div>
                <div class="row-tools">
                    <button>✎</button>
                    <button><img class="btn-image" src="../../../assets/eraser.png" /></button>
                </div>
                <div class="row-tools">
                    <button><img class="btn-image" src="../../../assets/copy.png" /></button>
                    <button><img class="btn-image" src="../../../assets/invert-tool.png" /></button>
                </div>
                <input type="color" id="color-picker" />
                <label for="color-picker">Choisir une couleur</label>
                <input type="range" />
            </div>

            <div class="difference-container">
                <div class="different-image">
                    <canvas #canvas2 width="640px" height="480px"></canvas>
                </div>
                <button id="reset-different" (click)="clear($event)">X</button>
                <input type="file" id="upload-different" (change)="fileValidation($event)" accept="image/bmp" />
            </div>
        </div>
    </div>
    <div class="button-container">
        <input type="file" id="upload-both" (change)="fileValidation($event)" accept="image/bmp" />
    </div>
</body>
