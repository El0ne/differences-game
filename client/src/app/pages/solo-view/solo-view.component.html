<body>
    <div *ngIf="isReplayMode" class="overlay"></div>
    <div class="nav-bar">
        <div class="options" *ngIf="showNavBar">
            <!-- <button id="homeButton" class="normal-button home-button option-buttons" type="button" routerLink="/home" (click)="returnHome()"> -->
            <!-- <button id="homeButton" class="normal-button home-button option-buttons" type="button" routerLink="/home">
                <mat-icon class="icon">home</mat-icon>
            </button> -->
            <button id="infoButton" class="normal-button option-buttons" type="button" (click)="openInfoModal()">
                <mat-icon class="icon">info</mat-icon>
            </button>
        </div>
        <div class="info-option" *ngIf="showNavBar">
            <button id="quitGame" class="normal-button option-buttons" type="button" (click)="quitGame()">
                <mat-icon class="icon">logout</mat-icon>
            </button>
        </div>
    </div>

    <div class="flex-game">
        <div class="image-container neon-border" *ngIf="this.gameCardInfo">
            <app-click-event
                #left
                [id]="1"
                [original]="'original'"
                [gameCardId]="this.currentGameId"
                [imagePath]="this.gameCardInfo.originalImageName"
                (differenceDetected)="differenceHandler($event)"
                (mistake)="handleMistake()"
                (cheatModeHandler)="resetDifferences($event)"
                (command)="addCommand($event)"
            ></app-click-event>
        </div>
        <div class="game-options">
            <div id="double-score">
                <div class="score">
                    <div class="player-name-container">
                        <div class="playerName">{{ player }}</div>
                    </div>
                    <!-- référence : https://codepen.io/Vivekp1118/pen/YzLOOVG -->
                    <div class="container neon-border">
                        <div class="row">
                            <div class="col col-heading">
                                <div class="playerName">SCORE</div>
                            </div>
                            <div class="col col-display" id="scoreHome">{{ currentScorePlayer }}</div>
                        </div>
                    </div>
                </div>
                <div class="score" *ngIf="isMultiplayer">
                    <div class="player-name-container">
                        <div class="playerName">{{ opponent }}</div>
                    </div>
                    <!-- référence : https://codepen.io/Vivekp1118/pen/YzLOOVG -->
                    <div class="container neon-border">
                        <div class="row">
                            <div class="col col-heading">
                                <div class="playerName">SCORE</div>
                            </div>
                            <div class="col col-display" id="scoreHome">{{ currentScoreOpponent }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="timer">
                <div class="timer-box">
                    <div class="display">
                        <div id="time">{{ timesConversion() }}</div>
                    </div>
                </div>
            </div>

            <div class="text-box neon-border">
                <div class="text-area" #scroll [scrollTop]="scroll.scrollHeight">
                    <div class="text-container" *ngFor="let data of messages">
                        <div
                            *ngIf="data.event === 'message'"
                            [ngClass]="data.socketId === socketService.socketId ? 'player1 message' : 'player2 message'"
                        >
                            {{ data.message }}
                        </div>
                        <div *ngIf="data.event === 'notification'" class="error message">
                            {{ data.message }} {{ isMultiplayer && data.socketId === socketService.socketId ? player : opponent }}
                        </div>
                        <div *ngIf="data.event === 'abandon'" class="error message">
                            {{ data.message }}
                        </div>
                    </div>
                </div>
                <div class="answer-area" *ngIf="isMultiplayer">
                    <input
                        #inputField
                        type="text"
                        (keydown.enter)="sendMessage()"
                        class="input-field"
                        placeholder="Entrez votre message"
                        [(ngModel)]="messageContent"
                        (ngModelChange)="inputIsChanging()"
                        (click)="removeCheatMode()"
                        (blur)="addCheatMode()"
                    />
                    <button class="send-button" (click)="sendMessage()"></button>
                </div>
            </div>
        </div>

        <div class="image-container neon-border" *ngIf="this.gameCardInfo">
            <app-click-event
                #right
                [id]="2"
                [original]="'different'"
                [gameCardId]="this.currentGameId"
                [imagePath]="this.gameCardInfo.differenceImageName"
                (differenceDetected)="differenceHandler($event)"
                (mistake)="handleMistake()"
                (cheatModeHandler)="resetDifferences($event)"
                (command)="addCommand($event)"
            ></app-click-event>
        </div>
    </div>
    <div *ngIf="isReplayMode" class="replay-container">
        <button class="replay-button normal-button" type="button" [ngClass]="{ 'play-button': isReplayPaused }" (click)="pauseReplay()">
            <mat-icon *ngIf="isReplayPaused; else play" class="icon">play_arrow</mat-icon>
        </button>
        <ng-template #play>
            <mat-icon class="icon">pause</mat-icon>
        </ng-template>
        <button class="replay-button fast-forward normal-button" type="button" (click)="fastForwardReplay(0.5)">
            <div>
                <mat-icon class="icon">fast_forward</mat-icon>
                <p>2x</p>
            </div>
        </button>
        <button class="replay-button fast-forward normal-button" type="button" (click)="fastForwardReplay(0.333333)">
            <div>
                <mat-icon class="icon">fast_forward</mat-icon>
                <p>3x</p>
            </div>
        </button>
    </div>
</body>
