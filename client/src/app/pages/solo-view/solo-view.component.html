<body>
    <div class="info-card" *ngIf="showTextBox">
        <!-- TODO : Make sure that the info card has access to the game's info-->
        <div class="info">
            <p class="title">Nom du jeu</p>
            <div class="title">difficulté : facile</div>
            <div class="title">joueurs présents : 1</div>
            <div class="title">nombre de différences : 2</div>
            <div class="title">temps perdu par indice/gagné par différence : x</div>
        </div>
        <button class="option-buttons" id="info-quit" type="button" (click)="toggleInfoCard()">
            <img class="logo" src="{{ paths.quit }}" />
        </button>
    </div>

    <div class="info-card" *ngIf="showWinMessage">
        <div class="info">
            <p class="title">Vous Avez Gagné! Bravo!</p>
        </div>
        <button class="option-buttons home-button" id="home-win" type="button" routerLink="/home">
            <img class="logo" src="{{ paths.home }}" />
        </button>
        <button class="option-buttons win-button" id="info-quit" type="button" routerLink="/stage-selection">
            <img class="logo" src="{{ paths.quit }}" />
        </button>
    </div>

    <div class="nav-bar">
        <div class="options" *ngIf="showNavBar">
            <button class="option-buttons home-button" type="button" routerLink="/home">
                <img class="logo" src="{{ paths.home }}" />
            </button>
            <button class="option-buttons" type="button" (click)="toggleInfoCard()">
                <img class="logo" src="{{ paths.info }}" />
            </button>
        </div>
        <div class="info-option" *ngIf="showNavBar">
            <button class="option-buttons" type="button">
                <!-- TODO : Add routerLink to right page-->
                <img class="logo" src="{{ paths.quit }}" routerLink="/stage-selection" />
            </button>
        </div>
    </div>

    <div class="flex-game">
        <!-- <canvas id="original" width="640" height="480" (click)="getCoord($event)"></canvas> -->
        <app-click-event
            [differenceArray]="differenceArray"
            [id]="1"
            [original]="'original'"
            (incrementScore)="incrementScore()"
            (finishGame)="finishGame()"
        ></app-click-event>
        <div class="game-options">
            <div id="timer">
                <div class="timer-box">
                    <div class="display">
                        <div id="time">01:00</div>
                    </div>
                </div>
            </div>

            <div id="score">
                <!-- référence : https://codepen.io/Vivekp1118/pen/YzLOOVG -->
                <div class="container">
                    <div class="row">
                        <div class="col col-heading">
                            <h1>SCORE</h1>
                        </div>
                        <div class="col col-display" id="scoreHome">{{ currentScore }}</div>
                    </div>
                </div>
            </div>

            <div class="text-box">
                <div class="text-area">
                    <div *ngFor="let message of messages">
                        <div class="message">{{ message }}</div>
                    </div>
                    <div class="error-message" *ngIf="showErrorMessage" (click)="untoggleErrorMessage()">
                        Votre message ne respecte pas le bon format. Cliquez ici pour enlever ce message.
                    </div>
                </div>
                <div class="answer-area">
                    <input type="text" class="input-field" placeholder="Entrez votre message" [(ngModel)]="messageContent" />
                    <button class="send-button" (click)="sendMessage()"></button>
                </div>
            </div>
        </div>
        <!-- <canvas id="differences" width="640" height="480" (click)="getCoord($event)"></canvas> -->
        <app-click-event
            [differenceArray]="differenceArray"
            [id]="2"
            [original]="'different'"
            (incrementScore)="incrementScore()"
            (finishGame)="finishGame()"
        ></app-click-event>
        <div class="hint-button">
            <button class="hint" type="button">
                <img class="hint-logo" src="{{ paths.hint }}" />
            </button>
        </div>
    </div>
</body>
